<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>POPUP AUTOMATICALLY</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=M+PLUS+1p:wght@100&family=Montserrat:wght@300&family=Quicksand:wght@300&family=Tajawal:wght@200&display=swap" rel="stylesheet">
  </head>
  <body>

  <div id="main">
    <div id="pop-up">
      <div class="btnClose">
        <img id="closebtn" src="img/close.png" alt="close">
      </div>
  
      <div class="bodycontent">
        <div class="fullcontent">
          <h2>Join our newsletter</h2>
          <p>
            <b>
              Subscribe to receive tips and information on early reading, including <br>
              exclusive access to our video, “The Secrets to Raising a Great Reader.”
            </b>
          </p>
          <div class="formcontent">

            <form action="#" method="POST">
              <div class="row">
                <div class="inputgroup">
                  <input type="text" name="Name" placeholder=" Enter your first name" required>
                </div>
                <div class="inputgroup">
                  <input type="text" name="Email" placeholder=" Enter your email address" required>
                </div>
                <div class="row">
                  <input type="Submit" value="Subscribe Now!" id="button"/>
                </div>
                <p>Unsubscribe at any time</p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>



  <!--Js-->
  <script src="https://code.jquery.com/jquery-3.6.0.slim.js"></script>
  <script src="js/custom.js"></script>
  </body>
</html>
